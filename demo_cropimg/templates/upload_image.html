<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">


    <style>
        .not-visible {
            display: none;
        }
    </style>

    <title>Image Cropper</title>
</head>

<body>
    <div class="container mt-3">
        <div id="alert-box"></div>
        <div id="image-box" class="mb-3"></div>
        <form action="" id="image-form">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        <button class="btn btn-primary mt-3 not-visible" id="confirm-btn">Confirm</button>
        <div id="cropped-image-container" class="mt-3 not-visible">
            <h3>Cropped Image</h3>
            <img id="cropped-image" src="" alt="Cropped Image" class="img-fluid">
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card-body text-center">
                    <div id="cropped-image-container" class="mt-3 not-visible">
                        <h3>Cropped Image</h3>
                        <img id="cropped-image" src="" alt="Cropped Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
            <button class="btn btn-primary"> Add Image</button>
        </div>
        </div>
        <br/>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">X</th>
                    <th scope="col">Y</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                <tr>
                    <th scope="row">{{ image.id }}</th>
                    <td><img src="{{ image.file.url }}" alt="Image" style="max-width: 100px;"></td>
                    <td>{{ image.x }}</td>
                    <td>{{ image.y }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

<script>
    const alertBox = document.getElementById('alert-box')
    const imageBox = document.getElementById('image-box')
    const imageForm = document.getElementById('image-form')
    const confirmBtn = document.getElementById('confirm-btn')
    const input = document.getElementById('id_file')

    const csrf = document.getElementsByName('csrfmiddlewaretoken')

    input.addEventListener('change', () => {
        alertBox.innerHTML = ""
        confirmBtn.classList.remove('not-visible')
        const img_data = input.files[0]
        const url = URL.createObjectURL(img_data)

        imageBox.innerHTML = `<img src="${url}" id="image" width="600px">`
        var $image = $('#image')
        console.log($image)

        $image.cropper({
            aspectRatio: 16 / 9,
            crop: function (event) {
                console.log("---x----", event.detail.x);
                console.log("---y----", event.detail.y);
                console.log("---width----", event.detail.width);
                console.log("---height----", event.detail.height);
                console.log("---rotate----", event.detail.rotate);
                console.log("---scaleX----", event.detail.scaleX);
                console.log("---scaleY----", event.detail.scaleY);
            }
        });

        var cropper = $image.data('cropper');
        confirmBtn.addEventListener('click', () => {
            cropper.getCroppedCanvas().toBlob((blob) => {
                const fd = new FormData();
                fd.append('csrfmiddlewaretoken', csrf[0].value)
                fd.append('file', blob, 'my-image.png');

                $.ajax({
                    type: 'POST',
                    url: imageForm.action,
                    enctype: 'multipart/form-data',
                    data: fd,
                    success: function (response) {
                        console.log('success', response);
                        alertBox.innerHTML = `<div class="alert alert-success" role="alert">
                                            Successfully saved and cropped the selected image
                                        </div>`;
                        const croppedImageUrl = URL.createObjectURL(blob);
                        $('#cropped-image').attr('src', croppedImageUrl);
                        $('#cropped-image-container').removeClass('not-visible');
                    },
                    error: function (error) {
                        console.log('error', error);
                        alertBox.innerHTML = `<div class="alert alert-danger" role="alert">
                                            Ups...something went wrong
                                        </div>`;
                    },
                    cache: false,
                    contentType: false,
                    processData: false,
                });
            });
        });

    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="vh-95 bg-light py-5">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-12 col-xl-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <input type="file" id="profilePictureInput" name="profile_picture" accept="image/*"
                                    style="display: none;" onchange="previewProfilePicture(event)" required>
                                <div class="mt-3 mb-4" onclick="openProfilePictureInput()" style="cursor: pointer;">
                                    <img id="profilePicture"
                                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                        class="rounded-circle img-fluid" style="width: 100px;" alt="Profile Picture">
                                    <h4 class="mb-2">Julie L. Arsenault</h4>
                                    <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a
                                            href="#!">mdbootstrap.com</a></p>
                                    <button type="submit" class="btn btn-primary">Crop Image</button>
                                    <div class="d-flex justify-content-between text-center mt-5 mb-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openProfilePictureInput() {
            document.getElementById('profilePictureInput').click();
        }

        function previewProfilePicture(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var dataURL = reader.result;
                var profilePicture = document.getElementById('profilePicture');
                profilePicture.src = dataURL;
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>

</html>
